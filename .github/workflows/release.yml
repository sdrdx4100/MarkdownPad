name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore MarkdownPad/MarkdownPad.csproj

      - name: Build
        run: dotnet build MarkdownPad/MarkdownPad.csproj --configuration Release --no-restore

      - name: Publish
        run: |
          dotnet publish MarkdownPad/MarkdownPad.csproj `
            --configuration Release `
            --output ./publish `
            --self-contained true `
            --runtime win-x64 `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true

      - name: Create ZIP archive
        run: Compress-Archive -Path ./publish/* -DestinationPath ./MarkdownPad-${{ github.ref_name }}-win-x64.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./MarkdownPad-${{ github.ref_name }}-win-x64.zip
          generate_release_notes: true
